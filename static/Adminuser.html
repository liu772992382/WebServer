    $(document).ready(function(){

        //textarea的id
        textarea: $('#editor'),

        toolbar:[
            'title',
            'bold',
            'italic',
            'underline',
            'strikethrough',
            'fontScale',
            'color',
            'ol'    ,
            'ul'     ,

                pasteImage: true,
                connectionCount: 3,
                leaveConfirm: '正在上传文件'
         },
        success: function(data) {
            log(data);
        }
    });

});

 <script type="text/javascript">
 function previewimg(file)
 {

}
 reader.readAsDataURL(file.files[0]);
}
 else
 {

<script>
function preview(){
    //alert("a");

    //alert("B");
    $('#preview')[0].innerHTML=editor.textarea[0].value;

    $('#titlePre')[0].innerHTML=$('#titleHead')[0].value;
    $('#timePre')[0].innerHTML=$('#titleTime')[0].value;
    $('#summaryPre')[0].innerHTML=$('#titleSummary')[0].value;

    $('#editor').hide();
    $('#view').hide();
    $('#titleHead').hide();
    $('#preBtn').hide();
    $('#editBtn').show();
    $('#titlePre').show();
    $('#preview').show();


}
function backEdit(){
    $('#view').show();

    $('#titleHead').show();

    $('#preview').hide();
    $('#editBtn').hide();
